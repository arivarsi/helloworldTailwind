<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
    <!-- Header -->

    <div class="font-sans bg-purple-200 p-12 text-center">
        <div class="bg-white p-2 rounded-full">
          <a href="#" class="bg-blue-50 text-gray-800 py-2 px-6 rounded-full active">Profile</a>
          <a href="#" class="bg-blue-50 text-gray-800 py-2 px-6 rounded-full" >Notifications</a>
          <a href="#" class="bg-blue-50 text-gray-800 py-2 px-6 rounded-full">Payments</a>
          <a href="#" class="bg-blue-50 text-gray-800 py-2 px-6 rounded-full">Settings</a>
        </div>
      </div>


    <form class="m-6 ps-56 flex flex-col">
        <div class="flex m-4">
            <Label class="w-1/3">Type</Label>
            <div class="flex flex-grow gap-1">
                <button class="border border-slate-500 rounded px-2">For Sale</button>
                <button class="border border-slate-500 rounded px-2">For rent</button>
            </div>

        </div>
        <div class="flex m-4 ">
            <Label class="w-1/3">Category</Label>
            <div class="flex flex-grow gap-1">
                <button class="border border-slate-500 rounded px-2">House</button>
                <button class="border border-slate-500 rounded px-2">Apartment</button>
                <button class="border border-slate-500 rounded px-2">Commercial</button>
                <button class="border border-slate-500 rounded px-2">land</button>
            </div>

        </div>
        <div class="flex m-4">
            <Label class="w-1/3">Surburb</Label>
            <div class="flex flex-grow">
                <input class="outline-none  bg-slate-100 rounded p-1"  type="text" placeholder="enter" />
            </div>
        </div>
        <div class="flex m-4">
            <Label class="w-1/3">Address</Label>
            <div class="flex flex-grow">
                <input class="outline-none  bg-slate-100 rounded p-1" type="text" placeholder="Number" />
                <input class="outline-none  bg-slate-100 rounded p-1" type="text" placeholder="name" />
            </div>
        </div>
    </form>

</body>

</html>
